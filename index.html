<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Profile</title>
    <style>
      input {
        align-items: flex-start;
        text-align: left;
        justify-content: left;
        background-color: rgb(204, 69, 69);
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <input
        type="text"
        placeholder="First Name"
        style="display: flex; margin-bottom: 4px"
        id="fullName"
      />
      <input
        type="text"
        placeholder="Surname"
        style="display: flex; margin-bottom: 4px"
        id="lastName"
      />
      <input
        type="text"
        placeholder="Middle Name"
        style="display: flex; margin-bottom: 4px"
        id="middleName"
      />
      <input
        type="date"
        name=""
        id="DOB"
        style="display: flex; margin-bottom: 4px"
      />
      <input
        type="text"
        name=""
        placeholder="Home Address"
        id="adress"
        style="display: flex; margin-bottom: 4px"
      />
    </form>
  </body>
</html>
